<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>UNO Game</title>
    <style>
        body { font-family: sans-serif; }
        button { padding: 6px 10px; margin-right: 6px; }
        #hand button { margin: 4px 6px 4px 0; }
        #log { margin-top:12px;border:1px solid #ccc;padding:10px;height:220px;overflow:auto;white-space:pre-wrap; }
        .row { margin-top: 10px; }
        .card { display: inline-block; padding: 6px 10px; border: 1px solid #ccc; margin: 4px 6px 4px 0; cursor: pointer; }
        .muted { color: #666; font-size: 0.9em; }
        ul { padding-left: 18px; }
    </style>
</head>
<body>

<h2>UNO Game</h2>

<div class="row">
    <span class="muted">Token:</span> <span id="tokenLabel"></span> |
    <span class="muted">Player:</span> <span id="playerLabel"></span>
</div>

<div class="row">
    <b>Current Turn:</b> <span id="turnLabel">?</span>
</div>

<div class="row">
    <b>Top Discard:</b> <span id="discardLabel">?</span>
    &nbsp; | &nbsp;
    <b>Wild Colour:</b> <span id="wildLabel">None</span>
</div>

<div class="row">
    <button id="drawBtn">Draw</button>
    <button id="unoBtn">UNO!</button>
</div>

<h3>Players</h3>
<ul id="players"></ul>

<h3>Your Hand</h3>
<div id="hand"></div>

<pre id="log"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/game.js"></script>
<script>
    connectGame();
</script>

</body>
</html>
