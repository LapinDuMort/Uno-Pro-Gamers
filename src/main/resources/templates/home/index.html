<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNO! - Main Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container text-center mt-5">
    <h1>UNO!</h1>

    <div class="row">

        <div class="col-lg-6 mb-4">
            <div class="card">
                <img class="card-img-top" src="">
                <div class="card-body">
                    <h5 class="card-title">Single Player</h5>
                    <p class="card-text">
                        Play solo against bots.
                    </p>
                    <a th:href="@{/playerpage}" class="btn btn-outline-primary btn-sm">
                        Play
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card">
                <img class="card-img-top" src="">
                <div class="card-body">
                    <h5 class="card-title">Multiplayer</h5>
                    <p class="card-text">
                        Play online against up to 7 players.
                    </p>
                    <a th:href="@{/lobby}" class="btn btn-outline-primary btn-sm">
                        Play
                    </a>
                </div>
            </div>
        </div>

    </div>

</main>
</body>
</html>
