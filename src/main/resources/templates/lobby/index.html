<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNO Lobby</title>
</head>
<body>

<h2>UNO Lobby</h2>

<div>
    <label>
        Your name:
        <input id="playerName" placeholder="Enter your name">
    </label>
</div>

<div style="margin-top: 8px;">
    <label>
        Lobby token:
        <input id="token" size="40" placeholder="Paste lobby token here">
    </label>
    <button id="copyBtn" disabled>Copy</button>
</div>

<div style="margin-top: 10px;">
    <button id="createBtn" disabled>Create Lobby</button>
    <button id="joinBtn" disabled>Join Lobby</button>
    <button id="startBtn" disabled>Start Game</button>
    <button id="goGameBtn" disabled>Go to Game Page</button>
</div>

<p id="status" style="margin-top:10px;"></p>

<h3>Players</h3>
<ul id="players"></ul>

<pre id="log"
     style="margin-top:12px;border:1px solid #ccc;padding:10px;height:200px;overflow:auto;"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/lobby.js"></script>

</body>
</html>
