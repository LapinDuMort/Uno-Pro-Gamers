    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNO Game</title>
        <link rel="stylesheet" th:href="@{/css/globalstyle.css}">
        <link rel="stylesheet" th:href="@{/css/uno.css}">
        <link rel="stylesheet" th:href="@{/css/New.css}">
    </head>
    <body>
    <div class="player-list">
        <h2>Players</h2>
        <ul>
            <li th:each="player : ${players}"
                th:classappend="${player.name == ActivePlayer} ? 'active-player'">
                <span class="player-name" th:text="${player.name}"></span>
                <span class="player-cards"
                      th:text="'(' + ${player.CardsInHand} + ' cards)'"></span>
                <span th:if="${hasUno}" class="uno-warning-inline">UNO!</span>
                <div class="uno-controls">
                    <form th:if="${!gameOver and !hasUno}"
                          th:action="@{/uno}"
                          method="post">
                        <button type="submit"
                                class="uno-button"
                                th:disabled="${#lists.size(playerHand) > 1}">UNO!
                        </button>
                    </form>

            </li>
        </ul>
    </div>

    <h1>UNO Game</h1>
    <div class="game-board">

        <div class="pile">
            <h2>Draw Pile</h2>
            <div class="uno-card single">?</div>
            <form th:action="@{/draw}" method="post">
                <button class="draw-button">Draw Card</button>
            </form>
        </div>
        <div class="pile">
            <h2>Discard Pile</h2>
            <div class="uno-card single"
                 th:style="|--card-colour:${#strings.equals(discardCard.colour, 'Wild') ? wildColour : discardCard.colour}|">
                <div class="value" th:text="${discardCard.value}"></div>
            </div>
        </div>
    </div>

    <h1>Your Hand</h1>
    </div>
    <div class="hand" id="hand-container">
<!--         th:with="cardCount=${playerHand.size()}"-->
<!--         th:style="|&#45;&#45;total-cards:${cardCount};-->
<!--             &#45;&#45;spacing-unit: ${cardCount > 1 ?#numbers.formatDecimal( (90 * 10 - 110) / (cardCount - 1), 0, 2) + 'vw / 10' :'0px'};|">-->

        <form th:each="card, iter : ${playerHand}"
              th:id="'playForm' + ${iter.index}"
              th:action="@{/play}"
              method="post">
            <input type="hidden" name="cardIndex" th:value="${iter.index}" />
            <button type="button"
                    class="uno-card"
                    th:attr="data-index=${iter.index}, data-colour=${card.colour.name()}"
                    th:onclick="|playCard(this)|">
                <div class="value" th:text="${card.value}"></div>
            </button>
        </form>
        </div>

    <!-- Wild card color picker popup -->
    <div id="colorPicker" class="color-popup" style="display:none;">
        <h3>Pick a Color</h3>
        <form id="wildForm" th:action="@{/play}" method="post">
            <input type="hidden" name="cardIndex" id="wildCardIndex">
            <input type="hidden" name="wildoutput" id="wildColor">
            <button type="button" onclick="chooseColor('Red')">Red</button>
            <button type="button" onclick="chooseColor('Yellow')">Yellow</button>
            <button type="button" onclick="chooseColor('Green')">Green</button>
            <button type="button" onclick="chooseColor('Blue')">Blue</button>
        </form>
    </div>
    <script th:src="@{/js/play-card.js}"></script>
    <script th:src="@{/js/card-values.js}"></script>
    <script th:src="@{/js/hand-layout.js}"></script>
    </body>
    </html>
