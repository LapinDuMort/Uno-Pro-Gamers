    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNO Game</title>
        <link rel="stylesheet" th:href="@{/css/globalstyle.css}">
        <link rel="stylesheet" th:href="@{/css/uno.css}">
        <link rel="stylesheet" th:href="@{/css/New.css}">
    </head>
    <body>
    <div class="player-list">
        <h2>Players</h2>

        <h2 th:text="${isReversed} ? 'Turn Order: ðŸ”„ Reversed' : 'Turn Order: â–¶ï¸ Normal'"></h2>
        <ul>
            <li th:each="player : ${players}"
                th:with="handSize=${player.handSize}"
                th:classappend="${player == activePlayer ? ' active-player' : ''}">

            <span class="player-name"
                  th:text="${player.playerName}"></span>

                <span class="player-cards" th:text="${player.handSize} + ' cards'"></span>

                <span th:if="${player.hasUno}"
                      class="uno-warning-inline">UNO!</span>

                <div class="uno-controls">
                    <form th:if="${!gameOver and !player.hasUno and player == activePlayer}"
                          th:action="@{/uno}"
                          method="post">

                        <button type="submit"
                                class="uno-button"
                                th:disabled="${player.handSize > 2}">
                            UNO!
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <h1>UNO Game</h1>
    <div class="game-board">
        <div class="pile">
            <h2>Draw Pile</h2>
            <div class="uno-card single">?</div>
            <form th:action="@{/draw}" method="post">
                <button class="draw-button">Draw Card</button>
            </form>
        </div>
        <div class="pile">
            <h2>Discard Pile</h2>
            <div class="uno-card single"
                 th:style="|--card-colour:${#strings.equals(discardCard.colour, 'Wild') ? wildColour : discardCard.colour}|">
                <div class="value" th:text="${discardCard.value}"></div>
            </div>
        </div>
    </div>

    <h1>Your Hand</h1>
    <div class="hand" id="hand-container">
        <form th:each="card, iter : ${playerHand}"
              th:id="'playForm' + ${iter.index}"
              th:action="@{/play}"
              method="post">
            <input type="hidden" name="cardIndex" th:value="${iter.index}" />
            <button type="button"
                    class="uno-card"
                    th:attr="data-index=${iter.index}, data-colour=${card.colour.name()}"
                    th:onclick="|playCard(this)|">
                <div class="value" th:text="${card.value}"></div>
            </button>
        </form>
        </div>

    <!-- Wild card color picker popup -->
    <div id="colorPicker" class="color-popup" style="display:none;">
        <h3>Pick a Color</h3>
        <form id="wildForm" th:action="@{/play}" method="post">
            <input type="hidden" name="cardIndex" id="wildCardIndex">
            <input type="hidden" name="wildoutput" id="wildColor">
            <button type="button" class="wild-btn red" onclick="chooseColor('Red')">Red</button>
            <button type="button" class="wild-btn blue" onclick="chooseColor('Blue')">Blue</button>
            <button type="button" class="wild-btn green" onclick="chooseColor('Green')">Green</button>
            <button type="button" class="wild-btn yellow" onclick="chooseColor('Yellow')">Yellow</button>
        </form>
    </div>
    <script th:src="@{/js/play-card.js}"></script>
    <script th:src="@{/js/card-values.js}"></script>
    <script th:src="@{/js/hand-layout.js}"></script>
    </body>
    </html>
