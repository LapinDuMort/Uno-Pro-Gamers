<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game</title>
    <link rel="stylesheet" href="/css/globalstyle.css">
    <link rel="stylesheet" href="/css/uno.css">
</head>
<body>

<h1>UNO Game</h1>

<div class="game-board">
    <div class="pile">
        <h2>Draw Pile</h2>
        <div class="uno-card single">?</div>
        <form th:action="@{/draw}" method="post">
            <button class="draw-button">Draw Card</button>
        </form>
    </div>
    <div class="pile">
        <h2>Discard Pile</h2>
        <div class="uno-card single"
             th:text="${discardCard.value}"
             th:style="'--card-colour:' + ${discardCard.colour}">
        </div>
    </div>
</div>

<h2>Your Hand</h2>

<div class="hand"
     th:with="cardCount=${playerHand.size()}"
     th:style="|--total-cards:${cardCount};
     --spacing-unit: ${cardCount > 1 ?#numbers.formatDecimal( (90 * 10 - 110) / (cardCount - 1), 0, 2) + 'vw / 10' :'0px'};|">
    <div th:each="card, iter : ${playerHand}" class="uno-card"
         th:style="'--card-colour:' + ${card.colour} + '; --i:' + ${iter.index}">
        <div class="value" th:text="${card.value}"></div>
    </div>
</div>
</body>
</html>
